        <style>
            :root {
                --pastelblue: #87a7b4;
                --dukerduke: #004cff;
                --pastelyellow: #ffc107;
                --offwhite: #f5f4f3;
                --grey: #383838;
                --black: #000000;
                --white: #ffffff;
                --bbsgreen: #000033;
            }

            body {
                margin: 0;
                padding: 0;
                font-family: "Satoshi-Variable", sans-serif;
                background: linear-gradient(
                    to bottom,
                    var(--offwhite) 0px,
                    var(--offwhite) 100vh
                );
                min-height: 100vh;
                scroll-behavior: smooth;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }

            h1,
            h2,
            p {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                color: var(--black);
                font-family: "Satoshi-Variable", sans-serif;
            }

            h1 {
                font-weight: 850;
                font-size: 56px;
                margin-bottom: 1rem;
            }

            h2 {
                font-size: 32px;
                color: var(--black);
            }

            p {
                font-size: 20px;
                line-height: 1.6;
                max-width: 80%;
            }

            .hero {
                padding: 20vh 5% 10vh;
                height: 50vh;
                background-image: url("media/fetalheart/GlowTube.HEIC");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .hero img {
                width: 70%;
                max-width: 800px;
                height: auto;
                margin-top: 2rem;
            }

            .section {
                display: flex;
                align-items: center;
                height: 75vh;
                padding: 20px;
                margin-bottom: 2rem;
            }

            .text-content {
                flex: 1;
                max-width: 50%;
            }

            .image-container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            .rotating-image {
                width: 40rem;
                height: 30rem;
                object-fit: cover;
                border-radius: 20px;
                position: absolute;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }

            .rotating-image.active {
                opacity: 1;
            }

            .section:nth-child(even) {
                flex-direction: row-reverse;
            }

            .large-image-container,
            .video-container {
                width: 80%;
                margin: 0rem auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .large-image-container img,
            .video-container video {
                max-width: 100%;
                height: auto;
                display: block;
            }

            .image-collage {
                width: 80%;
                margin: 1rem auto;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                grid-auto-rows: 20rem;
                grid-auto-flow: dense;
                gap: 1rem;
            }

            .image-collage img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }

            .image-collage img:hover {
                transform: scale(1.05);
                z-index: 1;
            }

            .image-collage .wide {
                grid-column: span 2;
            }

            .image-collage .tall {
                grid-row: span 2;
            }

            .image-collage .big {
                grid-column: span 2;
                grid-row: span 2;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="branding">
                    <a href="index.html">Eli Page</a>
                </div>
                <ul class="nav-list">
                    <li><a href="index.html#Projects">Projects</a></li>
                    <li>
                        <a href="mailto:elipage236@gmail.com">Let's Chat</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1 style="color: white">Fetal Heart Circulation Model</h1>
            <p style="color: white">Fall 2021</p>
        </section>

        <div class="large-image-container">
            <img
                src="media/fetalheart/Fetal Heart Circulation Final Poster.jpg"
                alt="Fetal Heart Circulation Final Poster"
            />
        </div>

        <div class="video-container">
            <video id="autoplayVideo" muted playsinline>
                <source
                    src="media/fetalheart/01 - Smooth Final Assembly Fetal Heart Model Animation.mp4"
                    type="video/mp4"
                />
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="imageCollage" class="image-collage">
            <!-- Images will be loaded here -->
        </div>

        <script>
            function rotateImages() {
                const containers =
                    document.querySelectorAll(".image-container");
                containers.forEach((container) => {
                    const images =
                        container.querySelectorAll(".rotating-image");
                    let currentIndex = 0;

                    setInterval(() => {
                        images[currentIndex].classList.remove("active");
                        currentIndex = (currentIndex + 1) % images.length;
                        images[currentIndex].classList.add("active");
                    }, 3000);
                });
            }

            function loadImages() {
                fetch("media/fetalheart/compressed_version/images.json")
                    .then((response) => response.json())
                    .then((data) => {
                        const collage = document.getElementById("imageCollage");
                        const imagePath = "media/fetalheart/compressed_version";

                        // Randomize the order of images
                        const shuffledImages = data.images.sort(
                            () => 0.5 - Math.random(),
                        );

                        shuffledImages.forEach((filename) => {
                            if (!filename.endsWith(".mp4")) {
                                // Skip video files
                                const img = document.createElement("img");
                                img.src = imagePath + filename;
                                img.alt = "Fetal Heart Image";

                                // Randomly assign size classes
                                const random = Math.random();
                                if (random < 0.2) {
                                    img.classList.add("wide");
                                } else if (random < 0.4) {
                                    img.classList.add("tall");
                                } else if (random < 0.5) {
                                    img.classList.add("big");
                                }

                                collage.appendChild(img);
                            }
                        });
                    })
                    .catch((error) =>
                        console.error("Error loading images:", error),
                    );
            }

            document.addEventListener("DOMContentLoaded", function () {
                rotateImages();
                loadImages();

                const video = document.getElementById("autoplayVideo");
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                video.play();
                            } else {
                                video.pause();
                            }
                        });
                    },
                    { threshold: 0.5 },
                );

                observer.observe(video);
            });
        </script>
    </body>
</html>
